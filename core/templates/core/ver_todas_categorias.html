{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center fw-bold mb-5">Categorias de Ve√≠culos</h2>

    <div class="row g-4">
        {% for categoria in categorias %}
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100 text-center">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title mb-3">{{ categoria.1 }}</h5>
                        <a href="{% url 'core:ver_carros_por_categoria' categoria.0 %}" class="btn btn-outline-primary">Ver Carros</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p class="text-muted">Nenhuma categoria encontrada.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
