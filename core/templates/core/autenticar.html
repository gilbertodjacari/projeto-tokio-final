<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticar Cliente</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Added background color */
            background: url('..static/core/logotipo-luxurycars.png') no-repeat center center fixed;
        }

        .container { /* Added container for centering and styling */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px; /* Slightly wider for better spacing */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker heading color */
        }

        form {
            display: flex;
            flex-direction: column; /* Arrange form elements vertically */
        }

        label {
            margin-bottom: 5px;
            color: #555; /* Slightly darker label color */
        }

        input {
            padding: 10px; /* Increased padding for better touch experience */
            margin-bottom: 15px; /* Increased margin for better spacing */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Improved font size */
        }

        button {
            background-color: #007bff; /* Updated to a more standard blue */
            color: white;
            padding: 12px 20px; /* Increased padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .errorlist { /* Style for Django error messages */
            color: red;
            margin-bottom: 10px;
        }

        .success { /* Example style for success messages */
            color: green;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">  <h1>My Luxery Wheels</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
    </div> </body>
</html>
