<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Reserva</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default margins */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 400px; /* Adjust width as needed */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Darker heading color */
        }

        form {
            display: flex;
            flex-direction: column; /* Arrange form elements vertically */
        }

        label {
            margin-bottom: 5px;
            color: #555; /* Slightly darker label color */
        }

        input, select { /* Style both input and select elements */
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
        }

        button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .errorlist { /* Style error messages */
          color: red;
          font-size: smaller;
        }
    </style>
</head>
<body>
    <div class="container">  <h1>Alterar Reserva de {{ reserva.veiculo.marca }} {{ reserva.veiculo.modelo }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Atualizar Reserva</button>
        </form>
    </div>
</body>
</html>
